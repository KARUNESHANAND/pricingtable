<!DOCTYPE html>
<html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {

    /* Hint: What can you do with a media query and flexbox? */
    * {
      padding: 0;
      margin: 0;
      border: 0;

    .pricing-plan {
      background-color: #f2f2f2;
      border-radius: 10px;
      padding: 2rem;
      align-items: center;
      flex: 1;
      max-width: 300px;
    }

    .pricing-container {
        display: flex;
        flex-wrap: wrap;

        align-items: center;

        height: 100vh;
        background-color: white;
        /* position: absolute;

      }

    .plan-features {
      list-style: none;
      text-align: center;
      margin-bottom: 20px;
    }


    .plan-button {
      background-color: #ff6600;
      color: #f2f2f2;
      position: relative;
      left: 35%;
      text-align: center;
      margin: 1rem;
      padding: 8px;
      border-radius: 15px;
      border: none;
    }
    
    .plan-title {
      font-size: 150%;
      font-weight: bolder;
    }

    .plan-price {
      font-size: xx-large;
      font-weight: bolder;
      margin-bottom: 20px;
    }

    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
      }

    }
  </style>
</head>
